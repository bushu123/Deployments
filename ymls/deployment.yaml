apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo
spec:
  selector:
    matchLabels:
      run: demo
  replicas: 2
  template:
    metadata:
      labels:
        run: demo
    spec:
      containers:
      - name: demo
        image: bushu123/myweb:2
        ports:
        - containerPort: 80

